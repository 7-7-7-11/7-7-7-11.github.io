<body>

  <script type="module">
    import { initCursor } from "https://unpkg.com/ipad-cursor@latest";

    const cursor = initCursor();

    function setCursorVisible(visible) {
      const cursorEl = document.querySelector(".ipad-cursor");
      if (cursorEl) {
        cursorEl.style.opacity = visible ? "1" : "0";
      }
    }

    document.addEventListener("mouseleave", () => {
      setCursorVisible(false);
    });

    document.addEventListener("mouseenter", () => {
      setCursorVisible(true);
    });

    const iframes = document.querySelectorAll("iframe");
    iframes.forEach((iframe) => {
      iframe.addEventListener("mouseenter", () => setCursorVisible(false));
      iframe.addEventListener("mouseleave", () => setCursorVisible(true));
    });

    const observer = new MutationObserver(() => {
      const newIframes = document.querySelectorAll("iframe:not([data-processed])");
      newIframes.forEach((iframe) => {
        iframe.dataset.processed = "true";
        iframe.addEventListener("mouseenter", () => setCursorVisible(false));
        iframe.addEventListener("mouseleave", () => setCursorVisible(true));
      });
    });

    observer.observe(document.body, { childList: true, subtree: true });
  </script>
  <style>
    :root {
      --bg: #000000;
      --fg: #00ff00;
      --progress-bar-bg: #003300;
      --progress-fill: #00ff00aa;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background-color: var(--bg);
      color: var(--fg);
      font-family: 'Share Tech Mono', monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .terminal-container {
      text-align: left;
      width: 90%;
      max-width: 600px;
      padding: 2rem;
      background-color: #001100;
      border: 1px solid var(--fg);
      box-shadow: 0 0 20px var(--fg);
    }

    .terminal-text {
      font-size: 1.2rem;
      line-height: 1.6;
      white-space: pre-wrap;
    }

    .cursor {
      display: inline-block;
      width: 1ch;
      background: var(--fg);
      margin-left: 4px;
      animation: blink 1s steps(2, start) infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    .progress-container {
      margin-top: 2rem;
      width: 100%;
      height: 8px;
      background: var(--progress-bar-bg);
      border-radius: 4px;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: var(--progress-fill);
      animation: loadBar 3s linear infinite;
    }

    @keyframes loadBar {
      0% {
        width: 0%;
        transform: translateX(0);
      }
      50% {
        width: 100%;
        transform: translateX(0);
      }
      100% {
        width: 0%;
        transform: translateX(100%);
      }
    }
  </style>
</head>
