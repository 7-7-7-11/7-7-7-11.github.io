<input type="text" id="uv-address" placeholder="Enter URL">
<button onclick="go()">Go</button>

<script>
  function go() {
    const input = document.getElementById('uv-address').value.trim();
    if (!input) return;

    const encoded = __uv$config.prefix + __uv$config.encodeUrl(input.includes('.') ? 'https://' + input : 'https://google.com/search?q=' + encodeURIComponent(input));
    window.location.href = encoded;
  }
</script>
<script src="uv.bundle.js"></script>
<script src="uv.config.js"></script>
<script src="register-sw.js"></script>
