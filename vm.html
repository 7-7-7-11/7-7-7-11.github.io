<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ZXS Games VM Selector</title>
<style>
  html, body {
    margin: 0; padding: 0; height: 100%;
    background-color: #000;  /* black */
    color: #0f0;             /* green */
    font-family: 'Consolas', monospace, monospace;
    display: flex;
    flex-direction: column;
  }
  body {
    overflow: hidden;
  }
  header {
    padding: 20px;
    text-align: center;
    flex: 0 0 auto;
  }
  h1 {
    margin: 0 0 10px 0;
  }
  .vm-buttons {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-bottom: 10px;
  }
  button {
    background-color: #000;
    color: #0f0;
    border: 2px solid #0f0;
    padding: 12px 30px;
    font-size: 1.2rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button:hover, button:focus {
    background-color: #0f0;
    color: #000;
    outline: none;
  }
  iframe {
    flex: 1 1 auto;
    width: 100%;
    border: none;
    background-color: #111;
  }
</style>
</head>
<body>

<header>
  <h2>ZXS Games - Select Your VM</h2>
  <div class="vm-buttons">
    <button id="chromeBtn" aria-label="Select Chrome VM">Chrome VM</button>
    <button id="androidBtn" aria-label="Select Android VM">Android VM</button>
  </div>
</header>

<iframe id="vmFrame" src="" title="VM Display Frame" aria-live="polite"></iframe>

<script>
  const vmFrame = document.getElementById('vmFrame');
  const chromeBtn = document.getElementById('chromeBtn');
  const androidBtn = document.getElementById('androidBtn');

  chromeBtn.addEventListener('click', () => {
    vmFrame.src = '/vmfolder/chrome.html';
  });

  androidBtn.addEventListener('click', () => {
    vmFrame.src = '/uv-files/s/embed.html#https://appetize.io/embed/b_lpyv3tojqolercnfjmqqvgjqja';
  });
</script>

</body>
</html>
