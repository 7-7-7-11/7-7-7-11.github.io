<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      width: 100vw;
      height: 100vh;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
    }
    #vmframe {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      border: none;
      background: #000;
      z-index: 1;
    }
    #loading {
      color: #fff;
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      font-family: sans-serif;
      font-size: 1.5em;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="loading">Loading...</div>
  <script>
    async function embedVM() {
      try {
        const res = await fetch('https://demo-api.tutturu.workers.dev/');
        const data = await res.json();
        const vmUrl = data.vmurl || data.url || data.vmUrl || data.vmURL; 

        if (vmUrl) {
          // Remove loading
          document.getElementById('loading').remove();
          // Create iframe
          const iframe = document.createElement('iframe');
          iframe.id = 'vmframe';
          iframe.src = vmUrl;
          iframe.allow = "fullscreen";
          document.body.appendChild(iframe);
        } else {
          document.getElementById('loading').textContent = 'Error: VM URL not found in API response.';
        }
      } catch (e) {
        document.getElementById('loading').textContent = 'Error fetching VM URL.';
      }
    }
    embedVM();
  </script>
</body>
</html>
