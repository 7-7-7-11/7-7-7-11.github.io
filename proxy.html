<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Terminal Browser</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #000;
      --fg: #00ff00;
      --bar: #002200;
      --tab-active: #005500;
      --tab-inactive: #001100;
      --input-bg: #000;
      --accent: #00ff88;
    }

    body {
      margin: 0;
      font-family: 'Share Tech Mono', monospace;
      background: var(--bg);
      color: var(--fg);
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #toolbar {
      display: flex;
      padding: 0.5rem;
      background: var(--bar);
      border-bottom: 1px solid var(--fg);
    }

    #address {
      flex: 1;
      padding: 0.6rem 1rem;
      background: var(--input-bg);
      color: var(--fg);
      border: 1px solid var(--fg);
      font-size: 1rem;
      border-radius: 8px;
      transition: box-shadow 0.3s ease;
    }

    #address:focus {
      outline: none;
      box-shadow: 0 0 8px var(--accent);
    }

    #tabs {
      display: flex;
      background: var(--bar);
      overflow-x: auto;
      padding: 0.3rem;
      gap: 0.5rem;
    }

    .tab, .new-tab-btn {
      padding: 0.4rem 0.9rem;
      cursor: pointer;
      background: var(--tab-inactive);
      border: 1px solid var(--fg);
      border-radius: 10px;
      transition: background 0.3s ease, transform 0.2s ease, opacity 0.2s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      white-space: nowrap;
      color: var(--fg);
    }

    .tab:hover, .new-tab-btn:hover {
      background: var(--tab-active);
    }

    .tab.active {
      background: var(--tab-active);
      font-weight: bold;
      box-shadow: 0 0 6px var(--accent);
    }

    .tab .close {
      color: var(--fg);
      cursor: pointer;
      font-weight: bold;
    }

    .tab .close:hover {
      color: red;
    }

    .new-tab-btn {
      font-size: 1.3rem;
      justify-content: center;
      font-weight: bold;
      min-width: 2.2rem;
      text-align: center;
      background: transparent;
      border: 2px dashed var(--fg);
    }

    #viewer {
      flex: 1;
      position: relative;
      background: var(--bg);
      overflow: hidden;
    }

    iframe, .start-screen {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0; left: 0;
      border: none;
      display: none;
      animation: fadeZoomIn 0.4s ease forwards;
    }

    .start-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      color: var(--fg);
    }

    .start-screen h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    .start-screen ul {
      list-style: none;
      padding: 0;
      margin: 0;
      width: 100%;
      max-width: 300px;
    }

    .start-screen li {
      background: var(--tab-inactive);
      padding: 0.75rem 1rem;
      margin-bottom: 0.5rem;
      border: 1px solid var(--fg);
      border-radius: 10px;
      cursor: pointer;
      text-align: center;
      transition: all 0.25s ease;
    }

    .start-screen li:hover {
      background: var(--tab-active);
      color: var(--accent);
      transform: scale(1.03);
      box-shadow: 0 0 8px var(--accent);
    }

    @keyframes fadeZoomIn {
      from { opacity: 0; transform: scale(0.96); }
      to   { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <div id="toolbar">
    <input type="text" id="address" placeholder="Enter URL or search..." />
  </div>

  <div id="tabs">
    <!-- Tabs will be inserted here -->
    <div class="new-tab-btn" id="new-tab" title="New Tab">+</div>
  </div>

  <div id="viewer">
    <div class="start-screen" id="start-screen">
      <h2>> Welcome to Terminal Browser</h2>
      <ul>
        <li onclick="quickLaunch('https://startpage.com')">Startpage</li>
        <li onclick="quickLaunch('https://example.com')">Example.com</li>
        <li onclick="quickLaunch('https://neocities.org')">Neocities</li>
      </ul>
    </div>
  </div>

  <script>
    const addressBar = document.getElementById('address');
    const tabs = document.getElementById('tabs');
    const viewer = document.getElementById('viewer');
    const startScreen = document.getElementById('start-screen');
    const newTabBtn = document.getElementById('new-tab');
    let tabCounter = 0;
    let currentTab = null;

    newTabBtn.addEventListener('click', () => {
      openBlankTab();
    });

    function quickLaunch(url) {
      createTab(url, url);
    }

    function normalizeInput(input) {
      input = input.trim();
      const hasProtocol = /^(https?|file|ftp|ws|wss):\/\//i.test(input);
      const looksLikeDomain = /^[\w-]+(\.[\w-]+)+.*$/i.test(input);
      if (!hasProtocol && looksLikeDomain) return "https://" + input;
      if (!hasProtocol) return "https://www.startpage.com/search?q=" + encodeURIComponent(input);
      return input;
    }

    addressBar.addEventListener('keydown', (e) => {
      if (e.key === "Enter") {
        const input = addressBar.value;
        const finalUrl = normalizeInput(input);
        createTab(finalUrl, input);
        addressBar.value = "";
      }
    });

    function createTab(url, label) {
      const tabId = `tab-${++tabCounter}`;
      const tab = document.createElement('div');
      tab.className = 'tab';
      tab.id = tabId;
      tab.innerHTML = `${label} <span class="close">×</span>`;
      tabs.insertBefore(tab, newTabBtn);

      const iframe = document.createElement('iframe');
      iframe.id = `frame-${tabId}`;
      iframe.src = `/s/embed.html#${url}`;
      iframe.style.display = 'none';
      viewer.appendChild(iframe);

      tab.addEventListener('click', (e) => {
        if (e.target.classList.contains('close')) {
          removeTab(tabId);
        } else {
          switchTab(tabId);
        }
      });

      switchTab(tabId);
    }

    function openBlankTab() {
      const blankId = `tab-${++tabCounter}`;
      const tab = document.createElement('div');
      tab.className = 'tab';
      tab.id = blankId;
      tab.innerHTML = `New Tab <span class="close">×</span>`;
      tabs.insertBefore(tab, newTabBtn);

      const iframe = document.createElement('iframe');
      iframe.id = `frame-${blankId}`;
      iframe.style.display = 'none';
      viewer.appendChild(iframe);

      tab.addEventListener('click', (e) => {
        if (e.target.classList.contains('close')) {
          removeTab(blankId);
        } else {
          switchTab(blankId);
        }
      });

      switchTab(blankId);
      startScreen.style.display = 'flex';
      addressBar.focus();
    }

    function switchTab(tabId) {
      viewer.querySelectorAll('iframe').forEach(f => f.style.display = 'none');
      tabs.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      startScreen.style.display = 'none';

      const iframe = document.getElementById(`frame-${tabId}`);
      const tab = document.getElementById(tabId);

      if (iframe && tab) {
        iframe.style.display = 'block';
        tab.classList.add('active');
        currentTab = tabId;
      }
    }

    function removeTab(tabId) {
      const tab = document.getElementById(tabId);
      const iframe = document.getElementById(`frame-${tabId}`);
      if (tab) tab.remove();
      if (iframe) iframe.remove();
      if (currentTab === tabId) {
        const remaining = tabs.querySelectorAll('.tab');
        if (remaining.length > 0) {
          switchTab(remaining[0].id);
        } else {
          currentTab = null;
          startScreen.style.display = 'flex';
        }
      }
    }

    // Start with blank tab
    openBlankTab();
  </script>

</body>
</html>
