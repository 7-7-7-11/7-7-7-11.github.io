  document.addEventListener("DOMContentLoaded", function() {
    // Random duration between 1 and 3 seconds
    const randomDuration = Math.random() * 2000 + 1000; // 1000-3000ms
    
    // Add a class to body to prevent scrolling during loading
    document.body.style.overflow = "hidden";
    
    // Get our loader element
    const loader = document.getElementById("fancy-loader");
    
    // Simulate loading progress
    const progressBar = document.querySelector(".progress-bar");
    let progress = 0;
    
    // Calculate animation speed based on the random duration
    const intervalTime = randomDuration / 100;
    
    // Update progress bar
    const progressInterval = setInterval(() => {
      progress += 1;
      progressBar.style.width = `${progress}%`;
      
      if (progress >= 100) {
        clearInterval(progressInterval);
      }
    }, intervalTime);
    
    // Remove the loader after the random time
    setTimeout(() => {
      loader.style.opacity = "0";
      
      // Remove the loader from DOM after fade-out animation
      setTimeout(() => {
        loader.remove();
        document.body.style.overflow = "auto"; // Restore scrolling
      }, 500);
    }, randomDuration);
    
    // Add subtle pulse effect occasionally
    setInterval(() => {
      if (Math.random() > 0.8) {
        const rings = document.querySelectorAll('.spinner-ring');
        rings.forEach(ring => {
          ring.style.borderWidth = '4px';
          setTimeout(() => {
            ring.style.borderWidth = '3px';
          }, 100);
        });
      }
    }, 800);

.game-group {
    margin: 30px 0;
    border-radius: 15px;
    overflow: hidden;
    background-color: rgba(25, 25, 45, 0.6);
    transition: all 0.4s ease;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    border: 1px solid rgba(66, 137, 244, 0.2);
    transform: translateY(0);
}

.game-group:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 25px rgba(66, 137, 244, 0.2);
}

.game-group-header {
    padding: 15px 25px;
    background: linear-gradient(90deg, rgba(33, 33, 60, 0.8), rgba(45, 45, 80, 0.6));
    cursor: pointer;
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-family: 'Orbitron', sans-serif;
    font-weight: 500;
    font-size: 18px;
    letter-spacing: 1px;
    color: #42dcf4;
    transition: all 0.3s;
    text-shadow: 0 0 5px rgba(66, 220, 255, 0.3);
    border-bottom: 1px solid rgba(66, 137, 244, 0.2);
    position: relative;
}

.game-group-header:hover {
    background: linear-gradient(90deg, rgba(40, 40, 75, 0.9), rgba(55, 55, 95, 0.7));
}

.game-group-header::after {
    content: '▼';
    font-size: 12px;
    transition: transform 0.3s ease;
}

.game-group-header.expanded::after {
    transform: rotate(180deg);
}

.game-count {
    background-color: rgba(66, 220, 255, 0.2);
    padding: 2px 10px;
    border-radius: 20px;
    font-size: 14px;
    margin-left: 10px;
}

.game-group-content {
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.5s cubic-bezier(0, 1, 0, 1);
}

.game-group-content.expanded {
    max-height: 2000px;
    transition: max-height 1s ease-in-out;
    padding-bottom: 10px;
}

/* Game tiles */
.game-tiles {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
    padding: 20px;
}

.game-tile {
    width: 140px;
    height: 140px;
    background: linear-gradient(135deg, #2a2a45 0%, #1d1d35 100%);
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
    font-size: 16px;
    text-align: center;
    border-radius: 15px;
    cursor: pointer;
    transition: all 0.3s ease;
    padding: 15px;
    overflow: hidden;
    word-wrap: break-word;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    border: 1px solid rgba(66, 137, 244, 0.1);
    position: relative;
    font-family: 'Rajdhani', sans-serif;
    font-weight: 600;
}

.game-tile::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 5px;
    background: linear-gradient(90deg, #4286f4, #42dcf4);
    opacity: 0;
    transition: opacity 0.3s ease;
}

.game-tile:hover {
    transform: translateY(-8px) scale(1.03);
    background: linear-gradient(135deg, #2d2d4a 0%, #212140 100%);
    box-shadow: 0 8px 25px rgba(66, 137, 244, 0.3);
    color: #42dcf4;
}

.game-tile:hover::before {
    opacity: 1;
}

/* Iframe container */
.iframe-container {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 100;
    background-color: rgba(0, 0, 0, 0.7);
    backdrop-filter: blur(5px);
    animation: fadeIn 0.3s ease;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

.iframe-window {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 85%;
    height: 85%;
    background-color: #1a1a2e;
    border-radius: 15px;
    box-shadow: 0 0 50px rgba(66, 137, 244, 0.5);
    overflow: hidden;
    transition: all 0.3s ease;
    border: 1px solid rgba(66, 220, 255, 0.3);
    animation: scaleIn 0.3s ease;
}

@keyframes scaleIn {
    from { transform: translate(-50%, -50%) scale(0.9); opacity: 0; }
    to { transform: translate(-50%, -50%) scale(1); opacity: 1; }
}

.window-titlebar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: linear-gradient(90deg, #1a1a2e, #2a2a45);
    padding: 12px 20px;
    cursor: move;
    user-select: none;
    border-top-left-radius: 15px;
    border-top-right-radius: 15px;
    border-bottom: 1px solid rgba(66, 137, 244, 0.3);
}

.window-title {
    font-size: 18px;
    color: #42dcf4;
    font-family: 'Orbitron', sans-serif;
    letter-spacing: 1px;
    text-shadow: 0 0 5px rgba(66, 220, 255, 0.3);
}

.window-controls {
    display: flex;
    gap: 12px;
}

.window-btn {
    width: 28px;
    height: 28px;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    background-color: rgba(66, 137, 244, 0.2);
    color: white;
    font-size: 14px;
    transition: all 0.3s;
    border: 1px solid rgba(66, 220, 255, 0.2);
}

.window-btn:hover {
    background-color: rgba(66, 137, 244, 0.4);
    transform: scale(1.1);
}

.window-btn.close-btn:hover {
    background-color: #ff3366;
    border-color: #ff3366;
}

.iframe-content {
    width: 100%;
    height: calc(100% - 53px);
    overflow: hidden;
}

.iframe-content iframe {
    width: 100%;
    height: 100%;
    border: none;
    background-color: #fff;
}

/* Fancy Loader */
#fancy-loader {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: rgba(10, 10, 20, 0.9);
    backdrop-filter: blur(8px);
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    transition: opacity 0.5s ease-out;
    font-family: 'Orbitron', sans-serif;
}

.loader-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 25px;
}

.spinner-container {
    position: relative;
    width: 100px;
    height: 100px;
}

.spinner-ring {
    position: absolute;
    border-radius: 50%;
    border: 3px solid transparent;
}

.spinner-ring:nth-child(1) {
    width: 100%;
    height: 100%;
    border-top-color: #42dcf4;
    border-left-color: #4286f4;
    animation: spin 1.5s linear infinite;
    opacity: 0.9;
}

.spinner-ring:nth-child(2) {
    width: 70%;
    height: 70%;
    top: 15%;
    left: 15%;
    border-bottom-color: #42dcf4;
    border-right-color: #4286f4;
    animation: spin 1.2s linear infinite reverse;
    opacity: 0.7;
}

.loader-text {
    text-align: center;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 12px;
}

.loading-title {
    font-size: 22px;
    letter-spacing: 8px;
    margin: 0;
    background: linear-gradient(90deg, #4286f4, #42dcf4);
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    text-transform: uppercase;
    font-weight: 500;
    text-shadow: 0 0 10px rgba(66, 137, 244, 0.5);
}

.progress-container {
    width: 200px;
    height: 3px;
    background-color: rgba(66, 137, 244, 0.1);
    border-radius: 3px;
    overflow: hidden;
    margin: 10px 0;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
}

.progress-bar {
    height: 100%;
    width: 0%;
    background: linear-gradient(90deg, #4286f4, #42dcf4);
    animation: progress-animation 1.5s ease-out infinite;
    border-radius: 3px;
    box-shadow: 0 0 8px rgba(66, 220, 255, 0.5);
}

.loading-dots {
    display: flex;
    justify-content: center;
    height: 10px;
}

.dot {
    opacity: 0;
    animation: fade 1.5s infinite;
    font-size: 20px;
    line-height: 10px;
    color: #42dcf4;
    text-shadow: 0 0 5px rgba(66, 220, 255, 0.5);
}

.dot:nth-child(2) {
    animation-delay: 0.5s;
}

.dot:nth-child(3) {
    animation-delay: 1s;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

@keyframes progress-animation {
    0% { width: 0%; }
    100% { width: 100%; }
}

@keyframes fade {
    0%, 100% { opacity: 0; }
    50% { opacity: 1; }
}

/* Reflection effect for loader */
.spinner-container::after {
    content: '';
    position: absolute;
    width: 100%;
    height: 15px;
    bottom: -25px;
    left: 0;
    border-radius: 50%;
    background: radial-gradient(ellipse at center, rgba(66, 220, 255, 0.2) 0%, rgba(0, 0, 0, 0) 70%);
}

/* Responsive design */
@media (max-width: 992px) {
    .game-tiles {
        gap: 15px;
    }
    
    .game-tile {
        width: 120px;
        height: 120px;
        font-size: 14px;
    }
    
    .iframe-window {
        width: 90%;
        height: 80%;
    }
    
    .section-title {
        font-size: 32px;
        letter-spacing: 6px;
    }
}

@media (max-width: 768px) {
    .game-tiles {
        gap: 12px;
    }
    
    .game-tile {
        width: 100px;
        height: 100px;
        font-size: 13px;
        padding: 10px;
    }
    
    .iframe-window {
        width: 95%;
        height: 80%;
    }
    
    .section-title {
        font-size: 28px;
        letter-spacing: 4px;
    }
    
    .game-group-header {
        padding: 12px 20px;
        font-size: 16px;
    }
}

@media (max-width: 480px) {
    .game-tiles {
        gap: 10px;
    }
    
    .game-tile {
        width: 90px;
        height: 90px;
        font-size: 12px;
        padding: 8px;
    }
    
    .section-title {
        font-size: 24px;
        letter-spacing: 3px;
    }
    
    .search-bar {
        padding: 12px 12px 12px 40px;
    }
    
    .search-container::before {
        left: 15px;
    }
}

  /* Fullscreen button CSS */
.window-btn.fullscreen-btn {
    background-color: rgba(66, 220, 255, 0.2);
    margin-right: 5px;
}

.window-btn.fullscreen-btn:hover {
    background-color: rgba(66, 220, 255, 0.5);
}

/* Fullscreen icon styles */
.fullscreen-icon {
    position: relative;
    width: 12px;
    height: 12px;
    border: 1px solid white;
    border-radius: 1px;
    transition: all 0.3s;
}

.fullscreen-icon::before,
.fullscreen-icon::after {
    content: '';
    position: absolute;
    background: white;
    transition: all 0.3s;
}

.fullscreen-icon::before {
    width: 4px;
    height: 1px;
    top: -3px;
    left: 4px;
}

.fullscreen-icon::after {
    width: 1px;
    height: 4px;
    top: 4px;
    left: -3px;
}

.exit-fullscreen-icon {
    position: relative;
    width: 10px;
    height: 10px;
}

.exit-fullscreen-icon::before,
.exit-fullscreen-icon::after {
    content: '';
    position: absolute;
    width: 12px;
    height: 1px;
    background: white;
    top: 50%;
    left: 50%;
}

.exit-fullscreen-icon::before {
    transform: translate(-50%, -50%) rotate(45deg);
}

.exit-fullscreen-icon::after {
    transform: translate(-50%, -50%) rotate(-45deg);
}

/* Fullscreen mode styles */
.iframe-window.fullscreen {
    width: 100% !important;
    height: 100% !important;
    border-radius: 0 !important;
}

/* Pulse animation for fullscreen button */
@keyframes pulse-button {
    0% { transform: scale(1); }
    50% { transform: scale(1.1); }
    100% { transform: scale(1); }
}

.fullscreen-btn {
    animation: pulse-button 2s infinite;

      <script>
function toggleFullscreen() {
    const iframeWindow = document.getElementById('iframe-window');
    const fullscreenBtn = document.querySelector('.fullscreen-btn');
    const fullscreenIcon = fullscreenBtn.querySelector('div');
    
    if (iframeWindow.classList.contains('fullscreen')) {
        // Exit fullscreen
        iframeWindow.classList.remove('fullscreen');
        fullscreenIcon.className = 'fullscreen-icon';
    } else {
        // Enter fullscreen
        iframeWindow.classList.add('fullscreen');
        fullscreenIcon.className = 'exit-fullscreen-icon';
    }
}

// This function modifies the existing window controls to add the fullscreen button
function addFullscreenButton() {
    // Find the window controls div
    const windowControls = document.querySelector('.window-controls');
    
    if (windowControls) {
        // Create the fullscreen button
        const fullscreenBtn = document.createElement('div');
        fullscreenBtn.className = 'window-btn fullscreen-btn';
        fullscreenBtn.setAttribute('onclick', 'toggleFullscreen()');
        fullscreenBtn.setAttribute('title', 'Fullscreen');
        
        // Create the fullscreen icon
        const fullscreenIcon = document.createElement('div');
        fullscreenIcon.className = 'fullscreen-icon';
        
        // Append the icon to the button
        fullscreenBtn.appendChild(fullscreenIcon);
        
        // Add the button before the close button
        const closeBtn = windowControls.querySelector('.close-btn');
        windowControls.insertBefore(fullscreenBtn, closeBtn);
    }
}
        function openGame(url, title) {
    const iframeContainer = document.getElementById('iframe-container');
    const gameIframe = document.getElementById('game-iframe');
    const windowTitle = document.getElementById('window-title');
    gameIframe.src = url;
    windowTitle.textContent = title;
    iframeContainer.style.display = 'block';
    document.body.style.overflow = 'hidden';
    
    // Make sure the fullscreen button is added
    // Use setTimeout to ensure DOM is updated
    setTimeout(addFullscreenButton, 100);
}
      </script>
      <div class="window-titlebar" id="window-titlebar">
    <div class="window-title" id="window-title">Game Title</div>
    <div class="window-controls">
        <div class="window-btn fullscreen-btn" onclick="toggleFullscreen()" title="Fullscreen">
            <div class="fullscreen-icon"></div>
        </div>
        <div class="window-btn close-btn" onclick="closeGame()" title="Close">✕</div>
    </div>
</div>
