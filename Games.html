    document.body.style.overflow = "hidden";

    const loader = document.getElementById("fancy-loader");
    
    // Simulate loading progress
    const progressBar = document.querySelector(".progress-bar");

    // Calculate animation speed based on the random duration
    const intervalTime = randomDuration / 100;
    
    // Update progress bar
    const progressInterval = setInterval(() => {
      progress += 1;
      progressBar.style.width = `${progress}%`;
      
      if (progress >= 100) {
        clearInterval(progressInterval);
      }
    }, intervalTime);

      loader.style.opacity = "0";
      
      // Remove the loader from DOM after fade-out animation
      setTimeout(() => {

          ring.style.borderWidth = '4px';
          setTimeout(() => {

    }, 800);

        // Function to open a game in the iframe window
        function openGame(url, title) {
            const iframeContainer = document.getElementById('iframe-container');
            const gameIframe = document.getElementById('game-iframe');
            const windowTitle = document.getElementById('window-title');
            
            // Set the iframe source
            gameIframe.src = url;
            
            // Set the window title
            windowTitle.textContent = title;
            
            // Reset window position to center if it was moved before
            const iframeWindow = document.getElementById('iframe-window');
            iframeWindow.style.top = '50%';
            iframeWindow.style.left = '50%';
            iframeWindow.style.transform = 'translate(-50%, -50%)';
            
            // Make sure it's not in fullscreen
            if (isFullscreen) {
                toggleFullscreen();
            }
            
            // Show the container
            iframeContainer.style.display = 'block';
            
            // Prevent scrolling of the background
            document.body.style.overflow = 'hidden';
        }

        // Function to close the game iframe
        function closeGame() {
            const iframeContainer = document.getElementById('iframe-container');
            const gameIframe = document.getElementById('game-iframe');
            
            // Hide the container
            iframeContainer.style.display = 'none';
            
            // Clear the iframe source
            gameIframe.src = '';
            
            // Restore scrolling
            document.body.style.overflow = 'auto';
        }

        // Function to toggle fullscreen mode
        function toggleFullscreen() {
            const iframeWindow = document.getElementById('iframe-window');
            
            isFullscreen = !isFullscreen;
            
            if (isFullscreen) {
                iframeWindow.classList.add('fullscreen');
                // Center the window when going fullscreen
                iframeWindow.style.top = '50%';
                iframeWindow.style.left = '50%';
                iframeWindow.style.transform = 'translate(-50%, -50%)';
            } else {
                iframeWindow.classList.remove('fullscreen');
            }
        }

        // Initialize drag functionality for the window
        function initDrag() {
            const titlebar = document.getElementById('window-titlebar');
            const iframeWindow = document.getElementById('iframe-window');
            
            titlebar.addEventListener('mousedown', function(e) {
                // Only allow dragging if not in fullscreen
                if (isFullscreen) return;
                
                isDragging = true;
                
                // Calculate the offset of the mouse from the window corner
                const rect = iframeWindow.getBoundingClientRect();
                offsetX = e.clientX - rect.left;
                offsetY = e.clientY - rect.top;
                
                // Change cursor to indicate dragging
                titlebar.style.cursor = 'grabbing';
            });
            
            document.addEventListener('mousemove', function(e) {
                if (!isDragging) return;
                
                // Get window dimensions
                const windowWidth = window.innerWidth;
                const windowHeight = window.innerHeight;
                const rect = iframeWindow.getBoundingClientRect();
                
                // Calculate new position
                let newLeft = e.clientX - offsetX;
                let newTop = e.clientY - offsetY;
                
                // Ensure window stays within viewport boundaries
                newLeft = Math.max(0, Math.min(newLeft, windowWidth - rect.width));
                newTop = Math.max(0, Math.min(newTop, windowHeight - rect.height));
                
                // Update position with direct styles instead of transform
                iframeWindow.style.left = newLeft + 'px';
                iframeWindow.style.top = newTop + 'px';
                iframeWindow.style.transform = 'none';
            });
            
            document.addEventListener('mouseup', function() {
                if (isDragging) {
                    isDragging = false;
                    titlebar.style.cursor = 'move';
                }
            });
            
            // Touch support for mobile
            titlebar.addEventListener('touchstart', function(e) {
                if (isFullscreen) return;
                
                isDragging = true;
                
                const rect = iframeWindow.getBoundingClientRect();
                const touch = e.touches[0];
                
                offsetX = touch.clientX - rect.left;
                offsetY = touch.clientY - rect.top;
                
                e.preventDefault(); // Prevent scrolling while dragging
            });
            
            document.addEventListener('touchmove', function(e) {
                if (!isDragging) return;
                
                const windowWidth = window.innerWidth;
                const windowHeight = window.innerHeight;
                const rect = iframeWindow.getBoundingClientRect();
                const touch = e.touches[0];
                
                let newLeft = touch.clientX - offsetX;
                let newTop = touch.clientY - offsetY;
                
                newLeft = Math.max(0, Math.min(newLeft, windowWidth - rect.width));
                newTop = Math.max(0, Math.min(newTop, windowHeight - rect.height));
                
                iframeWindow.style.left = newLeft + 'px';
                iframeWindow.style.top = newTop + 'px';
                iframeWindow.style.transform = 'none';
                
                e.preventDefault(); // Prevent scrolling while dragging
            });
            
            document.addEventListener('touchend', function() {
                isDragging = false;
            });
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            populateGameTiles();
            initDrag();
            
            // Handle ESC key to close the game or modal
            document.addEventListener('keydown', function(event) {
                if (event.key === 'Escape') {
                    const proxyModal = document.getElementById('proxy-modal');
                    const iframeContainer = document.getElementById('iframe-container');
                    
                    // Check if proxy modal is visible
                    if (proxyModal.style.display === 'flex') {
                        cancelProxyModal();
                    } 
                    // Check if game iframe is visible
                    else if (iframeContainer.style.display === 'block') {
                        closeGame();
                    }
                }
                
                // Handle F11 key for fullscreen
                if (event.key === 'F11') {
                    if (document.getElementById('iframe-container').style.display === 'block') {
                        toggleFullscreen();
                        event.preventDefault();
                    }
                }
            });
            
            // Resize handler to ensure window stays in viewport when browser is resized
            window.addEventListener('resize', function() {
                if (isDragging || isFullscreen) return;
                
                const iframeWindow = document.getElementById('iframe-window');
                const iframeContainer = document.getElementById('iframe-container');
                
                // Only adjust if window is visible
                if (iframeContainer.style.display === 'block') {
                    const rect = iframeWindow.getBoundingClientRect();
                    const windowWidth = window.innerWidth;
                    const windowHeight = window.innerHeight;
                    
                    // Check if window is outside viewport after resize
                    if (rect.right > windowWidth || rect.bottom > windowHeight || rect.left < 0 || rect.top < 0) {
                        // Reset position to center if window is outside viewport
                        iframeWindow.style.top = '50%';
                        iframeWindow.style.left = '50%';
                        iframeWindow.style.transform = 'translate(-50%, -50%)';
                    }
                }
            });
        });

        // Handle messages from parent frame if needed
        window.addEventListener('message', function(event) {
            // Add message handling logic here if needed
            // Example: if(event.data === 'close-game') closeGame();
        });
    </script>
