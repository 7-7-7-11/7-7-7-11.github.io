  position: fixed;

.spinner-container {

.spinner-ring {

  border-radius: 50%;
  border: 3px solid transparent;
}

.spinner-ring:nth-child(1) {
  width: 100%;
  height: 100%;
  border-top-color: #ffffff;
  border-left-color: #ffffff;
  animation: spin 1.5s linear infinite;
  opacity: 0.9;

.spinner-ring:nth-child(2) {

  height: 70%;
  top: 15%;

.loader-text {

.loading-title {

.progress-container {

}

.progress-bar {
  height: 100%;
  width: 0%;
  background: rgba(255, 255, 255, 0.8);

  border-radius: 2px;
}

.loading-dots {

.dot {

  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }

  50% { opacity: 1; }

<script>
  document.addEventListener("DOMContentLoaded", function() {
    // Random duration between 1 and 3 seconds
    const randomDuration = Math.random() * 2000 + 1000; // 1000-3000ms
    
    // Add a class to body to prevent scrolling during loading
    document.body.style.overflow = "hidden";
    
    // Get our loader element
    const loader = document.getElementById("fancy-loader");
    
    // Simulate loading progress
    const progressBar = document.querySelector(".progress-bar");
    let progress = 0;
    
    // Calculate animation speed based on the random duration
    const intervalTime = randomDuration / 100;
    
    // Update progress bar
    const progressInterval = setInterval(() => {
      progress += 1;
      progressBar.style.width = `${progress}%`;
      
      if (progress >= 100) {
        clearInterval(progressInterval);
      }
    }, intervalTime);
    
    // Remove the loader after the random time
    setTimeout(() => {
      loader.style.opacity = "0";
      
      // Remove the loader from DOM after fade-out animation
      setTimeout(() => {
        loader.remove();
        document.body.style.overflow = "auto"; // Restore scrolling
      }, 500);
    }, randomDuration);
    
    // Add subtle pulse effect occasionally
    setInterval(() => {
      if (Math.random() > 0.8) {
        const rings = document.querySelectorAll('.spinner-ring');
        rings.forEach(ring => {
          ring.style.borderWidth = '4px';
          setTimeout(() => {
            ring.style.borderWidth = '3px';
          }, 100);
        });
      }
    }, 800);
  });
