
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Animated Icon Sidebar</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: black;
      color: white;
      font-family: 'Orbitron', sans-serif;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .side-bar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.85);
      width: 180px;
      transition: width 0.3s;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .side-bar.shrink {
      width: 60px;
    }

    .header-logo {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }

    .side-bar .logo {
      width: 40px;
      height: 40px;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      width: 100%;
    }

    .sidebar-button {
      background: none;
      border: none;
      cursor: pointer;
      padding: 10px;
      width: 40px;
      height: 40px;
      transition: transform 0.3s, width 0.3s, height 0.3s;
    }

    .sidebar-button img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      filter: invert(1);
    }

    .side-bar.shrink .sidebar-button {
      width: 30px;
      height: 30px;
    }

    .content {
      position: absolute;
      top: 0;
      left: 180px;
      width: calc(100% - 180px);
      height: 100%;
      transition: left 0.3s, width 0.3s;
      z-index: 1;
    }

    .side-bar.shrink ~ .content {
      left: 60px;
      width: calc(100% - 60px);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <div class="side-bar" id="sidebar">
    <div class="header-logo">
      <img class="logo" src="https://i.postimg.cc/Cx3y6z0p/image.png" alt="Logo">
    </div>
    <div class="button-container">
      <button class="sidebar-button" onclick="loadPage('home')">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/home.png" alt="Home">
      </button>
      <button class="sidebar-button" onclick="loadPage('Games.html')">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/controller.png" alt="Games">
      </button>
      <button class="sidebar-button" onclick="loadPage('Apps.html')">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/application-window.png" alt="Apps">
      </button>
      <button class="sidebar-button" onclick="loadPage('Emulator.html')">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/laptop.png" alt="VM">
      </button>
      <button class="sidebar-button" onclick="loadPage('Hax.html')">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/hacker.png" alt="Hacks">
      </button>
      <button class="sidebar-button" onclick="loadPage('Partners.html')">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/handshake.png" alt="Partners">
      </button>
    </div>
  </div>

  <div class="content" id="main-content">
    <iframe id="content-frame" src="about:blank"></iframe>
  </div>

  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    // Particles background setup
    particlesJS("particles-js", {
      particles: {
        number: { value: 60, density: { enable: true, value_area: 800 } },
        color: { value: "#ffffff" },
        shape: {
          type: "circle",
          stroke: { width: 0, color: "#000000" },
          polygon: { nb_sides: 5 }
        },
        opacity: { value: 0.5, random: false },
        size: { value: 3, random: true },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#ffffff",
          opacity: 0.4,
          width: 1
        },
        move: {
          enable: true,
          speed: 4,
          direction: "none",
          out_mode: "out"
        }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: { enable: true, mode: "repulse" },
          onclick: { enable: true, mode: "push" },
          resize: true
        }
      },
      retina_detect: true
    });

    // Sidebar hover effect
    const sidebar = document.getElementById("sidebar");
    sidebar.addEventListener("mouseleave", () => sidebar.classList.add("shrink"));
    sidebar.addEventListener("mouseenter", () => sidebar.classList.remove("shrink"));

    // Page loading handler
    function loadPage(page) {
      const iframe = document.getElementById("content-frame");
      if (page === 'home') {
        iframe.src = "about:blank";
        setTimeout(() => {
          const doc = iframe.contentDocument || iframe.contentWindow.document;
          doc.open();
          doc.write('<body style="margin:0;background:black;color:white;font-family:Orbitron,sans-serif;"><h1 style="text-align:center;padding-top:20%;">Welcome to ZXS Dashboard</h1></body>');
          doc.close();
        }, 100);
      } else {
        iframe.src = page;
      }
    }
  </script>
</body>
</html>
