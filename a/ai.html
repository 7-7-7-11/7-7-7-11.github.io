<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZXS AI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
      color: #ffffff;
      height: 100vh;
      overflow: hidden;
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      max-width: 900px;
      margin: 0 auto;
      background: rgba(26, 26, 26, 0.8);
      backdrop-filter: blur(10px);
      border-left: 1px solid rgba(255, 255, 255, 0.1);
      border-right: 1px solid rgba(255, 255, 255, 0.1);
    }

    .header {
      padding: 20px 24px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      background: rgba(0, 0, 0, 0.3);
    }

    .title {
      font-size: 24px;
      font-weight: 700;
      background: linear-gradient(135deg, #00ffb7, #00bfff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-align: center;
    }

    .subtitle {
      text-align: center;
      color: rgba(255, 255, 255, 0.6);
      font-size: 14px;
      margin-top: 4px;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px 24px;
      scroll-behavior: smooth;
    }

    .chat-messages::-webkit-scrollbar {
      width: 6px;
    }

    .chat-messages::-webkit-scrollbar-track {
      background: transparent;
    }

    .chat-messages::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 3px;
    }

    .message {
      margin-bottom: 16px;
      display: flex;
      align-items: flex-start;
      gap: 12px;
    }

    .message.user {
      flex-direction: row-reverse;
    }

    .message-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: 600;
      flex-shrink: 0;
    }

    .message.user .message-avatar {
      background: linear-gradient(135deg, #00bfff, #0080ff);
    }

    .message.ai .message-avatar {
      background: linear-gradient(135deg, #00ffb7, #00cc92);
      color: #000;
    }

    .message-content {
      max-width: 70%;
      padding: 12px 16px;
      border-radius: 18px;
      line-height: 1.5;
      word-wrap: break-word;
    }

    .message.user .message-content {
      background: linear-gradient(135deg, #00bfff, #0080ff);
      color: white;
      border-bottom-right-radius: 4px;
    }

    .message.ai .message-content {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-bottom-left-radius: 4px;
    }

    .message.loading .message-content {
      background: rgba(0, 255, 183, 0.1);
      border: 1px solid rgba(0, 255, 183, 0.2);
      animation: pulse 1.5s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .input-area {
      padding: 20px 24px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      background: rgba(0, 0, 0, 0.3);
    }

    .input-container {
      display: flex;
      gap: 12px;
      align-items: flex-end;
    }

    .input-wrapper {
      flex: 1;
      position: relative;
    }

    #user-input {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.05);
      color: white;
      font-size: 16px;
      outline: none;
      transition: all 0.2s ease;
      resize: none;
      min-height: 48px;
      max-height: 120px;
    }

    #user-input:focus {
      border-color: #00ffb7;
      box-shadow: 0 0 0 2px rgba(0, 255, 183, 0.2);
    }

    #user-input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    .send-button {
      padding: 12px 20px;
      background: linear-gradient(135deg, #00ffb7, #00cc92);
      color: #000;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      font-size: 16px;
      transition: all 0.2s ease;
      height: 48px;
    }

    .send-button:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(0, 255, 183, 0.3);
    }

    .send-button:active {
      transform: translateY(0);
    }

    .send-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .inline-code {
      background: rgba(255, 255, 255, 0.1);
      padding: 2px 6px;
      border-radius: 4px;
      font-family: 'SF Mono', Monaco, monospace;
      font-size: 0.9em;
    }

    @media (max-width: 768px) {
      .chat-container {
        max-width: 100%;
        border: none;
      }
      
      .message-content {
        max-width: 85%;
      }
      
      .header {
        padding: 16px 20px;
      }
      
      .chat-messages {
        padding: 16px 20px;
      }
      
      .input-area {
        padding: 16px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="header">
      <div class="title">ZXS AI</div>
      <div class="subtitle">Powered by advanced AI technology</div>
    </div>
    
    <div class="chat-messages" id="chat-messages"></div>
    
    <div class="input-area">
      <div class="input-container">
        <div class="input-wrapper">
          <textarea 
            id="user-input" 
            placeholder="Type your message..." 
            rows="1"
            onkeydown="handleKeyDown(event)"
            oninput="autoResize(this)"
          ></textarea>
        </div>
        <button class="send-button" onclick="sendMessage()" id="send-button">
          Send
        </button>
      </div>
    </div>
  </div>

  <script>
    const API_KEY = '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'; IF YOU STEAL THIS YOUR ACTUALLY PRIDE TRANS LIKE SERIOUSLY DONT
    const API_URL = 'https://api.groq.com/openai/v1/chat/completions';
    
    const messages = [
      { 
        role: 'system', 
        content: "You are ZXS AI, a helpful and intelligent assistant created by ZXS. You provide clear, concise, and helpful responses." 
      }
    ];

    let isLoading = false;

    // Initialize chat
    window.addEventListener('load', () => {
      const welcomeMessage = "Welcome to ZXS AI! I'm here to help you with any questions or tasks. Join dsc.gg/zxsgames for updates!";
      addMessage(welcomeMessage, 'ai');
      messages.push({ role: 'assistant', content: welcomeMessage });
    });

    async function sendMessage() {
      if (isLoading) return;
      
      const input = document.getElementById('user-input');
      const message = input.value.trim();
      
      if (!message) return;

      // Add user message
      addMessage(message, 'user');
      messages.push({ role: 'user', content: message });
      
      // Clear input and show loading
      input.value = '';
      input.style.height = '48px';
      setLoading(true);
      
      // Add loading message
      const loadingId = addMessage('Thinking...', 'ai', true);

      try {
        const response = await fetch(API_URL, {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${API_KEY}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            model: 'gemma2-9b-it',
            messages: messages,
            temperature: 0.7,
            max_tokens: 1000
          })
        });

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const data = await response.json();
        const reply = data.choices?.[0]?.message?.content || "I apologize, but I couldn't generate a response.";
        
        // Remove loading message and add AI response
        removeMessage(loadingId);
        addMessage(reply, 'ai');
        messages.push({ role: 'assistant', content: reply });

      } catch (error) {
        console.error('Error:', error);
        removeMessage(loadingId);
        addMessage("I'm sorry, I encountered an error. Please try again.", 'ai');
      } finally {
        setLoading(false);
      }
    }

    function addMessage(content, sender, isLoading = false) {
      const chatMessages = document.getElementById('chat-messages');
      const messageId = Date.now().toString();
      
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${sender}${isLoading ? ' loading' : ''}`;
      messageDiv.id = messageId;
      
      const avatar = document.createElement('div');
      avatar.className = 'message-avatar';
      avatar.textContent = sender === 'user' ? 'U' : 'AI';
      
      const contentDiv = document.createElement('div');
      contentDiv.className = 'message-content';
      
      // Format content with inline code support
      const formattedContent = content
        .replace(/`([^`]+)`/g, '<span class="inline-code">$1</span>')
        .replace(/\n/g, '<br>');
      
      contentDiv.innerHTML = formattedContent;
      
      messageDiv.appendChild(avatar);
      messageDiv.appendChild(contentDiv);
      chatMessages.appendChild(messageDiv);
      
      // Scroll to bottom
      chatMessages.scrollTop = chatMessages.scrollHeight;
      
      return messageId;
    }

    function removeMessage(messageId) {
      const message = document.getElementById(messageId);
      if (message) {
        message.remove();
      }
    }

    function setLoading(loading) {
      isLoading = loading;
      const sendButton = document.getElementById('send-button');
      const input = document.getElementById('user-input');
      
      sendButton.disabled = loading;
      input.disabled = loading;
      sendButton.textContent = loading ? 'Sending...' : 'Send';
    }

    function handleKeyDown(event) {
      if (event.key === 'Enter' && !event.shiftKey) {
        event.preventDefault();
        sendMessage();
      }
    }

    function autoResize(textarea) {
      textarea.style.height = '48px';
      textarea.style.height = Math.min(textarea.scrollHeight, 120) + 'px';
    }
  </script>
</body>
</html>
