
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ZXS PROXY</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif; /* Set Orbitron as the default font */
      background-color: #f4f4f4;
    }

    .tab-bar {
      display: flex;
      background: #1f1f1f;
      padding: 6px 8px;
      overflow-x: auto;
      white-space: nowrap;
      align-items: center;
    }

    .tab {
      display: flex;
      align-items: center;
      background: #2a2a2a;
      color: #ccc;
      padding: 6px 12px;
      border-radius: 6px 6px 0 0;
      margin-right: 6px;
      transition: background 0.3s, transform 0.3s;
      cursor: pointer;
      position: relative;
    }

    .tab.active {
      background: #4a4a4a;
      color: white;
    }

    .tab:hover {
      background: #3a3a3a;
    }

    .tab img {
      width: 16px;
      height: 16px;
      margin-right: 8px;
    }

    .tab button {
      background: none;
      color: #aaa;
      border: none;
      margin-left: 8px;
      cursor: pointer;
      font-size: 14px;
    }

    .tab button:hover {
      color: #fff;
    }

    .tab.new-tab {
      background: #28a745;
      color: white;
      font-weight: bold;
      padding: 8px 12px;
      border-radius: 6px;
    }

    .tab.new-tab:hover {
      background: #218838;
    }

    .controls {
      background: #fff;
      padding: 12px;
      display: flex;
      gap: 10px;
      align-items: center;
      border-bottom: 1px solid #ccc;
    }

    .controls input {
      flex: 1;
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .controls button {
      padding: 8px 14px;
      font-size: 14px;
      border: none;
      background-color: #28a745;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

    .controls button:hover {
      background-color: #218838;
    }

    iframe {
      width: 100%;
      height: calc(100vh - 110px);
      border: none;
    }

    .no-tabs {
      padding: 20px;
      text-align: center;
      color: #777;
    }

    .no-tabs h1 {
      font-size: 2.5em; /* Adjust size of the header */
      color: #333;
      margin-bottom: 10px;
    }

    .no-tabs p {
      font-size: 1.2em;
      color: #555;
    }

    /* Adding transition effects for tab removal */
    .tab.removing {
      opacity: 0;
      transform: scale(0.9);
      transition: opacity 0.3s, transform 0.3s;
    }

    .tab.new-tab {
      transform: scale(0);
      animation: tabSlideIn 0.3s forwards;
    }

    @keyframes tabSlideIn {
      from {
        transform: scale(0);
      }
      to {
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="tab-bar" id="tabBar"></div>
  <div class="controls">
    <input type="text" id="urlInput" placeholder="Enter a website (e.g. example.com)">
    <button onclick="loadURL()">Go</button>
  </div>
  <div id="tabContent"></div>
  <script>
    let tabs = [];
    let currentTabIndex = -1;

    function addTab(url = '') {
      const id = Date.now();
      tabs.push({ id, url, title: 'New Tab', favicon: 'https://www.google.com/s2/favicons?domain=blank' });
      currentTabIndex = tabs.length - 1;
      renderTabs();
      renderContent();
    }

    function removeTab(id) {
      const index = tabs.findIndex(tab => tab.id === id);
      if (index !== -1) {
        // Add removing class for animation
        const tabToRemove = document.querySelector(`#tab-${id}`);
        tabToRemove.classList.add('removing');
        
        // Remove the tab after the animation finishes
        setTimeout(() => {
          tabs.splice(index, 1);
          if (currentTabIndex >= tabs.length) {
            currentTabIndex = tabs.length - 1;
          }
          renderTabs();
          renderContent();
        }, 300); // Match the duration of the fade-out animation
      }
    }

    function switchTab(index) {
      currentTabIndex = index;
      renderTabs();
      renderContent();
    }

    function loadURL() {
      const urlInput = document.getElementById('urlInput').value.trim();
      if (!urlInput || currentTabIndex === -1) return;

      const sanitizedURL = urlInput.replace(/^https?:\/\//, '');
      const proxyURL = `https://test-dp1.pages.dev/static/embed.html#${sanitizedURL}`;

      tabs[currentTabIndex].url = sanitizedURL;
      tabs[currentTabIndex].title = sanitizedURL;
      tabs[currentTabIndex].favicon = `https://www.google.com/s2/favicons?domain=${sanitizedURL}`;

      renderTabs();
      renderContent();
    }

    function renderTabs() {
      const tabBar = document.getElementById('tabBar');
      tabBar.innerHTML = '';

      tabs.forEach((tab, index) => {
        const div = document.createElement('div');
        div.className = 'tab' + (index === currentTabIndex ? ' active' : '');
        div.id = `tab-${tab.id}`; // Add a unique ID for animation targeting
        div.innerHTML = `
          <img src="${tab.favicon}" alt="favicon">
          <span>${tab.title}</span>
          <button onclick="event.stopPropagation(); removeTab(${tab.id})">Ã—</button>
        `;
        div.onclick = () => switchTab(index);
        tabBar.appendChild(div);
      });

      const newTab = document.createElement('div');
      newTab.className = 'tab new-tab';
      newTab.innerText = '+';
      newTab.onclick = () => addTab();
      tabBar.appendChild(newTab);
    }

    function renderContent() {
      const container = document.getElementById('tabContent');
      container.innerHTML = '';
      if (currentTabIndex !== -1 && tabs[currentTabIndex].url) {
        const iframe = document.createElement('iframe');
        iframe.src = `https://test-dp1.pages.dev/static/embed.html#https://${tabs[currentTabIndex].url}`;
        container.appendChild(iframe);
      } else {
        container.innerHTML = `
          <div class="no-tabs">
            <h1>ZXS PROXY</h1>
            <p>Search the web without restrictions.</p>
          </div>
        `;
      }
    }

    // Handle Enter key for URL input
    document.getElementById('urlInput').addEventListener('keydown', function(event) {
      if (event.key === 'Enter') {
        loadURL();
      }
    });

    // Load initial tab
    addTab();
  </script>
</body>
</html>
