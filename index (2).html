
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Animated Sidebar Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: black;
      color: white;
      font-family: 'Orbitron', sans-serif;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .side-bar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.85);
      width: 180px;
      transition: width 0.3s;
      z-index: 10;
    }

    .side-bar.shrink {
      width: 60px;
    }

    .header-logo {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }

    .side-bar .logo {
      width: 40px;
      height: 40px;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      padding: 10px;
    }

    .button-container button {
      width: 90%;
      background: transparent;
      border: 2px solid white;
      color: white;
      padding: 10px;
      text-transform: uppercase;
      font-size: 12px;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .button-container button:hover {
      background: white;
      color: black;
    }

    .content {
      position: absolute;
      top: 0;
      left: 180px;
      width: calc(100% - 180px);
      height: 100%;
      transition: left 0.3s, width 0.3s;
      z-index: 1;
    }

    .side-bar.shrink ~ .content {
      left: 60px;
      width: calc(100% - 60px);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <div class="side-bar" id="sidebar">
    <div class="header-logo">
      <img class="logo" src="https://i.postimg.cc/Cx3y6z0p/image.png" alt="Logo">
    </div>
    <div class="button-container">
      <button onclick="loadPage('home')">Home</button>
      <button onclick="loadPage('Games.html')">Games</button>
      <button onclick="loadPage('Apps.html')">Apps</button>
      <button onclick="loadPage('Emulator.html')">VM</button>
      <button onclick="loadPage('Hax.html')">Hacks</button>
      <button onclick="loadPage('Partners.html')">Partners</button>
    </div>
  </div>

  <div class="content" id="main-content">
    <iframe id="content-frame" src="about:blank"></iframe>
  </div>

  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    // Particle effect
    particlesJS("particles-js", {
      particles: {
        number: { value: 60, density: { enable: true, value_area: 800 } },
        color: { value: "#ffffff" },
        shape: {
          type: "circle",
          stroke: { width: 0, color: "#000000" },
          polygon: { nb_sides: 5 }
        },
        opacity: { value: 0.5, random: false },
        size: { value: 3, random: true },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#ffffff",
          opacity: 0.4,
          width: 1
        },
        move: {
          enable: true,
          speed: 4,
          direction: "none",
          out_mode: "out"
        }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: { enable: true, mode: "repulse" },
          onclick: { enable: true, mode: "push" },
          resize: true
        }
      },
      retina_detect: true
    });

    // Sidebar animation
    const sidebar = document.getElementById("sidebar");
    sidebar.addEventListener("mouseleave", () => sidebar.classList.add("shrink"));
    sidebar.addEventListener("mouseenter", () => sidebar.classList.remove("shrink"));

    // Page loading
    function loadPage(page) {
      const iframe = document.getElementById("content-frame");
      if (page === 'home') {
        iframe.src = "about:blank";
        iframe.contentDocument.body.innerHTML = '<h1 style="color:white;text-align:center;padding-top:20%;">Welcome to the Dashboard</h1>';
      } else {
        iframe.src = page;
      }
    }
  </script>
</body>
</html>
