<!DOCTYPE html>
<html>
<head>
  <title>ZXS UV Frontend</title>
  <script src="uv/uv.bundle.js"></script>
  <script src="uv/uv.config.js"></script>
  <script src="uv/uv.sw.js"></script>
  <!-- Optional styling -->
</head>
<body>
  <input id="urlInput" placeholder="Enter a URL" />
  <button onclick="go()">Go</button>

  <script>
    const go = () => {
      const input = document.getElementById('urlInput').value;
      const encoded = __uv$config.prefix + __uv$config.encodeUrl(input);
      window.location.href = encoded;
    };
  </script>
</body>
</html>
<script>
if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('uv/uv.sw.js', {
      scope: __uv$config.prefix
    });
  });
}
</script>
