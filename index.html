<html lang="en">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            position: relative;
            height: 100vh;
            overflow: hidden;
            background-color: black;
            color: white;
            font-family: 'Orbitron', sans-serif;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: transparent;
        }

        #title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Orbitron', sans-serif;
            font-size: 64px;
            color: white;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(0, 255, 0, 0.8);
            transition: transform 0.3s;
            z-index: 2;
        }

        #title:hover {
            transform: translate(-50%, -50%) scale(1.1);
        }

        #random-message {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Orbitron', sans-serif;
            font-size: 20px;
            color: white;
            z-index: 2;
        }

        #battery-percentage {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Orbitron', sans-serif;
            font-size: 24px;
            color: white;
            z-index: 2;
        }

        .top-bar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 70px;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            padding: 0 20px;
            z-index: 10;
        }

        .header-left {
            display: flex;
            align-items: center;
            z-index: 11;
        }

        .header-left .logo {
            width: 50px;
            height: 50px;
        }

        .centered-buttons {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            z-index: 11;
        }

        .button-container {
            display: flex;
            gap: 10px;
        }

        .button-container button {
            background-color: transparent;
            border: 2px solid white;
            color: white;
            font-family: 'Orbitron', sans-serif;
            font-size: 12px;
            padding: 8px 12px;
            text-transform: uppercase;
            cursor: pointer;
            border-radius: 12px;
            transition: background-color 0.3s, color 0.3s;
        }

        .button-container button:hover {
            background-color: white;
            color: black;
        }

        /* Homepage content */
        .homepage-content {
            position: absolute;
            top: 70px;
            width: 100%;
            height: calc(100% - 70px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }

        /* Section iframes */
        .section-iframe {
            display: none;
            position: absolute;
            top: 70px;
            left: 0;
            width: 100%;
            height: calc(100% - 70px);
            z-index: 5;
            border: none;
        }

        /* Settings section */
        .settings-section {
            display: none;
            position: absolute;
            top: 70px;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            z-index: 10;
            color: white;
            overflow-y: auto;
        }

        .setting-option {
            margin-bottom: 20px;
        }

        .setting-option input {
            padding: 8px;
            margin: 5px 0;
            border: 1px solid white;
            border-radius: 5px;
            background-color: transparent;
            color: white;
        }

        .setting-option button {
            padding: 8px 12px;
            background-color: transparent;
            border: 2px solid white;
            color: white;
            cursor: pointer;
            border-radius: 12px;
            transition: background-color 0.3s, color 0.3s;
        }

        .setting-option button:hover {
            background-color: white;
            color: black;
        }
    </style>
</head>
<body>
    <!-- Top navigation bar -->
    <div class="top-bar">
        <div class="header-left">
            <img class="logo" src="https://media-hosting.imagekit.io//22df2e446d5a4996/logo.png?Expires=1837211717&Key-Pair-Id=K2ZIVPTIP2VGHC&Signature=sjK~86wttUnoBhQ2Cm6ZK7ScYviFq25M1oKzSJ3nmeCOkS4QbCnfRIdMN96V7LRyw1e6jCsHWkTuwHDt4LHD6HthRuYp5opZTzkHOYTIRcmXfjysGmVP17Vf9MHfJ-DribNeHppDrmgYT9ebXcbIMYntbv8fukxuhr9mAUbpPxhU8am3D9JZIMgDf5H0A38H2jSe2dZLRaS3y0AMMhS1yxbmUV-PP9T4nUykjKCSHoGedkN0yKE4vNC2sWEdnDntwMydRhClbacG047auKhODUsnC6P6xQ9VSsNsmQOC6LTzpNic~ULOeZw5DXP99Wq7tM-4sL3U0cVh8M~~tq2e1g__" alt="Logo">
        </div>
        <div class="centered-buttons">
            <div class="button-container">
                <button id="home-button">Home</button>
                <button id="games-button">Games</button>
                <button id="apps-button">Apps</button>
                <button id="proxy-button">VM</button>
                <button id="hacks-button">Hacks</button>
                <button id="links-button">Partners</button>
                <button id="settings-button">Settings</button>
            </div>
        </div>
    </div>

    <!-- Homepage content with particles -->
    <div class="homepage-content">
        <div id="particles-js"></div>
        <div id="title">ZXS ゲーム</div>
        <div id="random-message">skibidi placeholder</div>
        <div id="battery-percentage">Battery: 0%</div>
    </div>

    <!-- Section iframes -->
    <iframe id="games-iframe" class="section-iframe" src="about:blank"></iframe>
    <iframe id="apps-iframe" class="section-iframe" src="about:blank"></iframe>
    <iframe id="vm-iframe" class="section-iframe" src="about:blank"></iframe>
    <iframe id="hacks-iframe" class="section-iframe" src="about:blank"></iframe>
    <iframe id="partners-iframe" class="section-iframe" src="about:blank"></iframe>

    <!-- Settings section -->
    <div class="settings-section">
        <h2>Settings</h2>
        <div class="setting-option"> 
            <h3>Tab Cloak</h3>
            <input type="text" id="tab-name" placeholder="Enter tab name">
            <input type="text" id="favicon-url" placeholder="Enter favicon URL"> 
            <button onclick="applyTabCloak()">Apply Tab Cloak</button> 
        </div>
        <div class="setting-option">
            <h3>About:blank Launch</h3>
            <button onclick="openAboutBlank()">Open ZXS Games in About:blank</button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Initialize particles.js
        particlesJS('particles-js', {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": { "value": "#ffffff" },
                "shape": {
                    "type": "circle",
                    "stroke": { "width": 0, "color": "#000000" },
                    "polygon": { "nb_sides": 5 }
                },
                "opacity": { "value": 0.5, "random": false, },
                "size": {
                    "value": 3,
                    "random": true
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 6,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": { "enable": true, "mode": "repulse" },
                    "onclick": { "enable": true, "mode": "push" },
                    "resize": true
                }
            },
            "retina_detect": true
        });

        // Random messages
        const messages = [
            "Mahan!",
            "Teacher",
            "Ver. 1.5: removed herobrine",
            "I wrote this in class",
            "174.227.103.239",
            "technonyte should answer his DMS",
            "It's gooning time",
            "Dedede computer happy"
        ];

        function displayRandomMessage() {
            const messageDiv = document.getElementById('random-message');
            const randomIndex = Math.floor(Math.random() * messages.length);
            messageDiv.textContent = messages[randomIndex];
        }

        function updateBatteryStatus(battery) {
            const batteryPercentageDiv = document.getElementById('battery-percentage');
            batteryPercentageDiv.textContent = `Battery: ${Math.round(battery.level * 100)}%`;
        }

        displayRandomMessage();

        if (navigator.getBattery) {
            navigator.getBattery().then(function(battery) {
                updateBatteryStatus(battery);
                battery.addEventListener('levelchange', function() {
                    updateBatteryStatus(battery);
                });
            });
        }

        // Hide all sections function
        function hideAllSections() {
            document.getElementById('games-iframe').style.display = 'none';
            document.getElementById('apps-iframe').style.display = 'none';
            document.getElementById('vm-iframe').style.display = 'none';
            document.getElementById('hacks-iframe').style.display = 'none';
            document.getElementById('partners-iframe').style.display = 'none';
            document.querySelector('.settings-section').style.display = 'none';
            document.querySelector('.homepage-content').style.display = 'flex';
        }

        // Button click handlers
        document.getElementById('home-button').addEventListener('click', function() {
            hideAllSections();
        });

        document.getElementById('games-button').addEventListener('click', function() {
            hideAllSections();
            document.querySelector('.homepage-content').style.display = 'none';
            const gamesIframe = document.getElementById('games-iframe');
            gamesIframe.src = "https://html.cafe/xccb86013";
            gamesIframe.style.display = 'block';
        });

        document.getElementById('apps-button').addEventListener('click', function() {
            hideAllSections();
            document.querySelector('.homepage-content').style.display = 'none';
            const appsIframe = document.getElementById('apps-iframe');
            appsIframe.src = "https://html.cafe/xdef0284f";
            appsIframe.style.display = 'block';
        });

        document.getElementById('proxy-button').addEventListener('click', function() {
            hideAllSections();
            document.querySelector('.homepage-content').style.display = 'none';
            const vmIframe = document.getElementById('vm-iframe');
            vmIframe.src = "https://zxsandroidem.netlify.app";
            vmIframe.style.display = 'block';
        });

        document.getElementById('hacks-button').addEventListener('click', function() {
            hideAllSections();
            document.querySelector('.homepage-content').style.display = 'none';
            const hacksIframe = document.getElementById('hacks-iframe');
            hacksIframe.src = "https://html.cafe/xb7a4fcac";
            hacksIframe.style.display = 'block';
        });

        document.getElementById('links-button').addEventListener('click', function() {
            hideAllSections();
            document.querySelector('.homepage-content').style.display = 'none';
            const partnersIframe = document.getElementById('partners-iframe');
            partnersIframe.src = "https://html.cafe/x28801550";
            partnersIframe.style.display = 'block';
        });

        document.getElementById('settings-button').addEventListener('click', function() {
            hideAllSections();
            document.querySelector('.homepage-content').style.display = 'none';
            document.querySelector('.settings-section').style.display = 'block';
        });

        // Tab cloak function
        function applyTabCloak() {
            const tabName = document.getElementById('tab-name').value;
            const faviconUrl = document.getElementById('favicon-url').value;
            
            if (tabName) {
                document.title = tabName;
            }
            
            if (faviconUrl) {
                const link = document.querySelector('link[rel="icon"]');
                if (link) {
                    link.href = faviconUrl;
                } else {
                    const newLink = document.createElement('link');
                    newLink.rel = 'icon';
                    newLink.href = faviconUrl;
                    document.head.appendChild(newLink);
                }
            }
            
            if (!tabName && !faviconUrl) {
                alert('Please enter both a tab name and favicon URL for full cloaking.');
            }
        }

        // About:blank function
        function openAboutBlank() {
            const gameUrl = window.location.href;
            const newWindow = window.open('about:blank', '_blank');
            if (newWindow) {
                newWindow.document.write(`
                    <!DOCTYPE html>
                    <html>
                    <head>
                        <title>ZXS GAMES</title>
                        <style>
                            body, html {
                                margin: 0;
                                padding: 0;
                                height: 100%;
                                overflow: hidden;
                            }
                            iframe {
                                width: 100%;
                                height: 100%;
                                border: none;
                            }
                        </style>
                    </head>
                    <body>
                        <iframe src="${gameUrl}"></iframe>
                    </body>
                    </html>
                `);
                newWindow.document.close();
            }
        }
    </script>
</body>
</html>
