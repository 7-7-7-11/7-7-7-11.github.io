
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            position: relative;
            height: 100vh;
            overflow: hidden;
            background-color: black;
            color: white;
            font-family: 'Orbitron', sans-serif;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: transparent;
            z-index: 0;
        }

        .side-bar {
            position: absolute;
            top: 0;
            left: 0;
            width: 180px;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 10px;
            z-index: 10;
        }

        .header-logo {
            margin-bottom: 30px;
        }

        .side-bar .logo {
            width: 60px;
            height: 60px;
        }

        .side-bar .button-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .side-bar .button-container button {
            width: 100%;
            background-color: transparent;
            border: 2px solid white;
            color: white;
            font-family: 'Orbitron', sans-serif;
            font-size: 12px;
            padding: 10px;
            text-transform: uppercase;
            cursor: pointer;
            border-radius: 12px;
            transition: background-color 0.3s, color 0.3s;
        }

        .side-bar .button-container button:hover {
            background-color: white;
            color: black;
        }

        .homepage-content,
        .section-iframe,
        .settings-section {
            position: absolute;
            top: 0;
            left: 180px;
            width: calc(100% - 180px);
            height: 100%;
            z-index: 1;
        }

        #title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
        }

        #title img {
            max-width: 200px;
            height: auto;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.8));
        }

        #random-message {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
            z-index: 2;
        }

        #battery-percentage {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="side-bar">
        <div class="header-logo">
            <img class="logo" src="https://i.postimg.cc/Cx3y6z0p/image.png" alt="Logo">
        </div>
        <div class="button-container">
            <button id="home-button">Home</button>
            <button id="games-button">Games</button>
            <button id="apps-button">Apps</button>
            <button id="proxy-button">VM</button>
            <button id="hacks-button">Hacks</button>
            <button id="links-button">Partners</button>
            <button id="settings-button">Settings</button>
        </div>
    </div>

    <div id="particles-js"></div>
    <div class="homepage-content">
        <div id="title">
            <img src="https://i.postimg.cc/Cx3y6z0p/image.png" alt="ZXS Logo">
        </div>
        <div id="random-message">skibidi placeholder</div>
        <div id="battery-percentage">Battery: 0%</div>
    </div>

    <iframe id="games-iframe" class="section-iframe" src="about:blank"></iframe>
    <iframe id="apps-iframe" class="section-iframe" src="about:blank"></iframe>
    <iframe id="vm-iframe" class="section-iframe" src="about:blank"></iframe>
    <iframe id="hacks-iframe" class="section-iframe" src="about:blank"></iframe>
    <iframe id="partners-iframe" class="section-iframe" src="about:blank"></iframe>
    <div class="settings-section" style="display:none;"></div>
</body>
</html>
