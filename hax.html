#fancy-loader {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background: rgba(0, 0, 0, 0.85);
  backdrop-filter: blur(6px);
  color: white;

  justify-content: center;

.loader-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 20px;
}

.spinner-container {
  position: relative;
  width: 80px;
  height: 80px;
}

.spinner-ring {
  position: absolute;
  border-radius: 50%;
  border: 3px solid transparent;
}

.spinner-ring:nth-child(1) {
  width: 100%;
  height: 100%;
  border-top-color: #ffffff;
  border-left-color: #ffffff;
  animation: spin 1.5s linear infinite;
  opacity: 0.9;
}

.spinner-ring:nth-child(2) {
  width: 70%;
  height: 70%;
  top: 15%;
  left: 15%;
  border-bottom-color: #ffffff;
  border-right-color: #ffffff;
  animation: spin 1.2s linear infinite reverse;
  opacity: 0.6;
}

.loader-text {
  text-align: center;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 8px;
}

.loading-title {
  font-size: 18px;
  letter-spacing: 6px;
  margin: 0;
  color: rgba(255, 255, 255, 0.9);
  text-transform: uppercase;
  font-weight: 300;
}

.progress-container {
  width: 160px;
  height: 2px;
  background-color: rgba(255, 255, 255, 0.1);
  border-radius: 2px;
  overflow: hidden;
  margin: 8px 0;
}

.progress-bar {
  height: 100%;
  width: 0%;
  background: rgba(255, 255, 255, 0.8);
  animation: progress-animation 1.5s ease-out infinite;
  border-radius: 2px;
}

.loading-dots {
  display: flex;
  justify-content: center;
  height: 10px;
}

.dot {
  opacity: 0;
  animation: fade 1.5s infinite;
  font-size: 18px;
  line-height: 10px;
  color: rgba(255, 255, 255, 0.7);
}

.dot:nth-child(2) {
  animation-delay: 0.5s;
}

.dot:nth-child(3) {
  animation-delay: 1s;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

@keyframes progress-animation {
  0% { width: 0%; }
  100% { width: 100%; }
}

@keyframes fade {
  0%, 100% { opacity: 0; }
  50% { opacity: 1; }
}

/* Subtle reflection */
.spinner-container::after {
  content: '';
  position: absolute;
  width: 80%;
  height: 10px;
  bottom: -20px;
  left: 10%;
  border-radius: 50%;
  background: radial-gradient(ellipse at center, rgba(255, 255, 255, 0.1) 0%, rgba(0, 0, 0, 0) 70%);

<script>
  document.addEventListener("DOMContentLoaded", function() {
    // Random duration between 1 and 3 seconds
    const randomDuration = Math.random() * 2000 + 1000; // 1000-3000ms
    
    // Add a class to body to prevent scrolling during loading
    document.body.style.overflow = "hidden";
    
    // Get our loader element
    const loader = document.getElementById("fancy-loader");
    
    // Simulate loading progress
    const progressBar = document.querySelector(".progress-bar");
    let progress = 0;
    
    // Calculate animation speed based on the random duration
    const intervalTime = randomDuration / 100;
    
    // Update progress bar
    const progressInterval = setInterval(() => {
      progress += 1;
      progressBar.style.width = `${progress}%`;
      
      if (progress >= 100) {
        clearInterval(progressInterval);
      }
    }, intervalTime);
    
    // Remove the loader after the random time
    setTimeout(() => {
      loader.style.opacity = "0";
      
      // Remove the loader from DOM after fade-out animation
      setTimeout(() => {
        loader.remove();
        document.body.style.overflow = "auto"; // Restore scrolling
      }, 500);
    }, randomDuration);
    
    // Add subtle pulse effect occasionally
    setInterval(() => {
      if (Math.random() > 0.8) {
        const rings = document.querySelectorAll('.spinner-ring');
        rings.forEach(ring => {
          ring.style.borderWidth = '4px';
          setTimeout(() => {
            ring.style.borderWidth = '3px';
          }, 100);
        });
      }
    }, 800);
  });

        function createGameGroups() {
            const container = document.getElementById('game-groups-container');
            container.innerHTML = '';
            gameGroups.forEach((group, index) => {
                const groupElement = document.createElement('div');
                groupElement.className = 'game-group';
                groupElement.innerHTML = `

            groupContent.classList.toggle('expanded');

            gameIframe.src = '';
