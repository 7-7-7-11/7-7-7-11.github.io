<!DOCTYPE html>
<html>
  <head>
    <title>Proxy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        background: #000;
      }
      iframe {
        width: 100%;
        height: 100%;
        border: none;
      }
    </style>
  </head>
  <body>
    <iframe id="proxy"></iframe>

    <script>
      const params = new URLSearchParams(window.location.search);
      const url = params.get("url");

      if (url) {
        document.getElementById("proxy").src = "/vaprox/" + encodeURIComponent(url);
      } else {
        document.body.innerHTML = "<p style='color:white;text-align:center;margin-top:20%;font-size:24px;'>No URL provided.</p>";
      }
    </script>
  </body>
</html>
